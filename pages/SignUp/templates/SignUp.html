{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block main_block %}
<div class="signup-container">
    <h2>Sign up</h2>
    <p>Enter your details to continue</p>
    <form id="signupForm">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
        <input type="password" id="password" name="password" placeholder="Create your password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        <div class="terms">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">I agree with Terms and Privacy Policy.</label>
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="{{ url_for('Login.login') }}">Log in</a></p>
    </form>
</div>
{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='JavaScript/SignUp.js') }}"></script>
{% endblock %}
