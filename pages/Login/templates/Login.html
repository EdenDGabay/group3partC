{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('Login.static', filename='CSS/Login.css') }}">
{% endblock %}

{% block main_block %}
<div class="container">
    <div class="left-side">
    </div>

    <div class="right-side">
        <h1>Welcome Back!</h1>
        <h2 class="subheader">Sign in to access your account</h2>

        <form id="loginForm">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="#" id="forgotPassword">Forgot Password?</a>

            <button class="loginButton" type="submit">Log in</button>
        </form>

        <div class="signup">
            <p>Don't have an account? <a href="{{ url_for('SignUp.signup') }}" class="signup-link">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='JavaScript/LoginPage.js') }}"></script>
{% endblock %}
